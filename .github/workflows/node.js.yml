# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    # Add permissions for gh-pages to push to the master branch
    permissions:
      contents: write

    strategy:
      matrix:
        # Test on multiple node versions as requested
        node-version: [18.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test

    - name: Copy README.md to public
      run: cp README.md public

    - name: Update script.js for deployment
      run: sed -i "s|'../README.md'|'README.md'|g" public/script.js

    - name: Generate OGP Image from GAS JSON
